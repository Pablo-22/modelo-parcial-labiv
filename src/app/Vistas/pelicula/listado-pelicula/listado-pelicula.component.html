<table class="table table-striped">
	<thead>
		<tr>
		<th scope="col">#</th>
		<th scope="col">Nombre</th>
		<th scope="col">Tipo</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let pelicula of peliculas; index as i">
			<td scope="row">{{ i + 1 }}</td>
			<td> {{ pelicula.nombre }} </td>
			<td> {{ pelicula.tipo }} </td>
		</tr>
	</tbody>

  </table>
